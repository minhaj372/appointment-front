<!-- Header -->
<header>
    <div class="bg-light-white-full w-full py-5 text-center">
        <a href="#" class="text-28-20 gil-bold">Appoint <span class="bg-primary rounded text-white px-1 pb-1">.get</span></a>
    </div>
</header>

<div class="onboard-question">
    <div class="m-auto onboard-question__width">
        <form action="#">
            <h6 class="form-heading">Few more questions to strat your journey.</h6>

            <!-- username -->
            <div class="form-group">
                <label for="username" class="form-group__label">User name</label>
                <div class="flex">
                    <div class="form-group__append">
                        <span class="bg-user text-sm h-full flex items-center justify-center rounded-lg rounded-r-none border-1 primary-border -mr-px px-3">www.appoint.get/</span>
                    </div>
                    <input type="text" name="username" id="username" class="form-group__input pl-4 rounded-lg rounded-l-none">
                </div>
            </div>
            <div class="inline-form-group">
                <div class="form-group">
                    <label for="yourcountry" class="form-group__label">Your Country</label>
                    <select name="yourcountry" id="yourcountry" class="form-group__input pl-4 rounded-lg  select-triangle-arrow">
                        <option value="" selected>Bangladesh</option>
                        <option value="">Canada</option>
                        <option value="">HongKong</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yourcity" class="form-group__label">Your City</label>
                    <select name="yourcity" id="yourcity" class="form-group__input pl-4 rounded-lg  select-triangle-arrow">
                        <option value="" selected>Bangladesh</option>
                        <option value="">Canada</option>
                        <option value="">HongKong</option>
                    </select>
                </div>
            </div>
            <!-- next button -->

            <div class="mt-8 md:mt-12">
                <button class="btn btn__primary items-center justify-center w-full primary-shadow gil-bold text-white">Next</button>
            </div>
            <a href="#" class="text-gray mt-8 md:mt-12 flex justify-end">Skip</a>

        </form>
    </div>
</div>
