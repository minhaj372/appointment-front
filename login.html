<!-- Login -->
<div class="login-form">
    <div class="flex flex-wrap flex-col lg:flex-row">
        <div class="login-form__content flex w-fill lg:w-7/12">
            <h2 class="text-white relative z-10 ml-5 md:ml-20 xl:ml-44 mr-12 md:mr-0 mb-4 sm:mb-24 mt-auto text-xl sm:text-5xl">We help you schedul appointment without the <br><b>back-and-forth emails</b></h2>
        </div>
        <div class="login-form__content flex-1">
            <div class="login-form__content__language">

                <p class="text-sm"><span class="text-gray">Language:</span> <a href="#" class="change-language gil-medium triangle-arrow ml-2" onclick="myFunction()"> English</a></p>
                <ul class="change-language-list ml-16 w-32 bg-blue-100 p-2 rounded-sm absolute z-10 mt-2" id="myDropdown">
                    <li><a href="#">Bangla</a></li>
                    <li><a href="#">Bangla</a></li>
                    <li><a href="#">Bangla</a></li>
                </ul>
            </div>
            <!-- form -->
            <form action="#">
                <div class="form-logo absolute top-0 left-0 bg-light-white md:bg-transparent w-full py-1.5 px-5 md:p-0 md:static">
                    <a href="#" class="text-28-20 gil-bold">Appoint <span class="bg-primary rounded text-white px-1 pb-1">.get</span></a>
                </div>
                <h6 class="form-heading">Create your account</h6>

                <div class="form-group">
                    <label for="email" class="form-group__label">Username / Email</label>
                    <input type="text" name="email" id="email" class="form-group__input pl-4 rounded-lg ">
                </div>
                <div class="form-group">
                    <label for="pass" class="form-group__label">Password</label>
                    <input type="password" name="email" id="pass" class="form-group__input pl-4 rounded-lg ">
                </div>
                <div class="mt-8 md:mt-12">
                    <button class="btn btn__primary items-center justify-center w-full primary-shadow gil-bold text-white">Sign in</button>
                </div>
                <div class="login-form__content__no-account mt-8 md:mt-12">
                    <p class="text-sm gil-medium">Dont have any account?<a href="#" class="text-primary ml-1"><u>Create account</u></a>
                    </p>
                </div>
                <div class="mt-8 md:mt-12">
                    <p class="text-gray mb-2">Instead login with</p>
                    <a href="" class="btn btn__secondery items-center gil-medium text-white py-3.5 px-4 w-max">
                        <img src="img/gmail.png" alt="gmail" class=" mr-2"> Google
