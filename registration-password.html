<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flag input -->
    <link rel="stylesheet" href="scss/flag-input/jquery.ccpicker.css">
    <!-- custom css -->
    <link rel="stylesheet" href="scss/style.css">
    <!-- Title -->
    <title>Registration</title>

</head>
<!-- Login -->
<div class="login-form">
    <div class="flex flex-wrap flex-col lg:flex-row">
        <div class="login-form__content flex w-fill lg:w-7/12">
            <h2 class="text-white relative z-10 ml-5 md:ml-20 xl:ml-44 mr-12 md:mr-0 mb-4 sm:mb-24 mt-auto text-xl sm:text-5xl">We help you schedul appointment without the <br><b>back-and-forth emails</b></h2>
        </div>
        <div class="login-form__content flex-1">
            <div class="login-form__content__language">

                <p class="text-sm"><span class="text-gray">Language:</span> <a href="#" class="change-language gil-medium triangle-arrow ml-2" onclick="myFunction()"> English</a></p>
                <ul class="change-language-list ml-16 w-32 bg-blue-100 p-2 rounded-sm absolute z-10 mt-2" id="myDropdown">
                    <li><a href="#">Bangla</a></li>
                    <li><a href="#">Bangla</a></li>
                    <li><a href="#">Bangla</a></li>
                </ul>
            </div>
            <!-- form -->
            <form action="#">
                <div class="form-logo absolute top-0 left-0 bg-light-white md:bg-transparent w-full py-1.5 px-5 md:p-0 md:static">
                    <a href="#" class="text-28-20 gil-bold">Appoint <span class="bg-primary rounded text-white px-1 pb-1">.get</span></a>
                </div>
                <h6 class="form-heading">Create your account</h6>

                <div class="inline-form-group">
                    <div class="form-group">
                        <label for="first-name" class="form-group__label">First name</label>
                        <input type="text" name="first-name" id="first-name" class="form-group__input pl-4 rounded-lg ">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-group__label">Last name</label>
                        <input type="text" name="last-name" id="last-name" class="form-group__input pl-4 rounded-lg ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-group__label">Email</label>
                    <input type="email" name="email" id="email" class="form-group__input pl-4 rounded-lg ">
                </div>

                <div class="form-group">
                    <label for="show-password" class="form-group__label">Password</label>
                    <div class="relative">
                        <input type="password" name="email" id="show-password" class="form-group__input pl-4 rounded-lg ">
                        <span onclick="showHidePass()" id="eye-show" class="visible-eye"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="countryname" class="form-group__label">Your country</label>
                    <select name="country" id="countryname" class="form-group__input pl-4 rounded-lg  select-triangle-arrow">
                        <option value="" selected>Bangladesh</option>
                        <option value="">Canada</option>
                        <option value="">HongKong</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cell" class="form-group__label">Enter your cell phone number</label>
                    <div class="relative">
                        <input type="text" name="cell" id="cell" class="form-group__input pl-4 rounded-lg  country-input">
                        <div class="country-dropdown">
                            <div onclick="countryInput()" class="country-dropdown-btn flex"><img src="img/bd.png" alt="bd"> <span class="ml-2 triangle-arrow border-r border-black pr-2">+880</span></div>
                            <ul class="country-dropdown__menu" id="country-dropdown-list">
                                <li>
                                    <a href="#"><img src="img/bd.png" alt="bd"> <span class="ml-2">+990</span> <span class="ml-2">Bangladesh</span></a>
                                </li>
                                <li>
                                    <a href="#"><img src="img/bd.png" alt="bd"> <span class="ml-2">+990</span> <span class="ml-2">Bangladesh</span></a>
                                </li>
                                <li>
                                    <a href="#"><img src="img/bd.png" alt="bd"> <span class="ml-2">+990</span> <span class="ml-2">Bangladesh</span></a>
                                </li>
                                <li>
                                    <a href="#"><img src="img/bd.png" alt="bd"> <span class="ml-2">+990</span> <span class="ml-2">Bangladesh</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="mt-8 md:mt-12">
                    <button class="btn btn__primary items-center justify-center w-full primary-shadow gil-bold text-white">Next</button>
                </div>
                <div class="login-form__content__no-account mt-8 md:mt-12">
                    <p class="text-sm gil-medium">Dont have any account?<a href="#" class="text-primary ml-1"><u>Create account</u></a>
                    </p>
                </div>

            </form>

        </div>
    </div>
</div>

<body>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Flag input -->
    <script src="js/flag-input/jquery.ccpicker.min.js"></script>
    <!-- custom java script -->
    <script src="js/main.js" async defer></script>
    <!-- flag input dropdown -->
    <script>
        function countryInput() {
            document.getElementById("country-dropdown-list").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.country-dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("country-dropdown__menu");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
